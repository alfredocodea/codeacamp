<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal Data</title>
  </head>
  <body>
    <form id="form_test">
      <fieldset>
        <legend>Personal Data</legend>
        <label for="Nombre_Completo">
          Nombre Completo:
          <input type="text" name="Nombre_Completo">
        </label><br>
        <label for="RFC">
          RFC:
          <input type="text" name="RFC">
        </label><br>
        <label for="Direccíon">
          Dirección:
          <input type="text" name="Direccíon">
        </label><br>
        <label for="email">
          Email:
          <input type="email" name="email">
        </label><br>
        <label for="Telefono">
          Telefono:
          <input type="numb" name="Telefono">
        </label><br>
        <label for="Descripción">
          Descripción:
          <textarea form="form_test" rows="2" cols="40"></textarea>
        </label><br>
        <label for="Tipo de Pago">
          Tipo de pago:
          <select name="Tipo de Pago">
          <option value="1">Efectivo</option>
          <option value="2">Tarjeta de Credito</option>
          <option value="3">Cheque</option>
          </select>
        </label><br>
        <label for="Monto">
          Monto:
        <input type="numb" name="Monto">
        </label><br>
      </fieldset>
    </form>
  </body>
</html>
